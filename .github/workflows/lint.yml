name: lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      - name: Install packages
        run: npm ci
      - name: lint
        run: npm run lint
      - name: lint:type
        run: npm run lint:type
      - name: lint:ext
        run: npm run lint:ext

